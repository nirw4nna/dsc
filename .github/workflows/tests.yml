name: Unit Tests
on:
  pull_request:
    branches:
      - main
  workflow_dispatch:


jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential
    - name: Install DSC with requirements
      run: |
        pip install -e .
        pip install -r requirements.txt
    - name: Compile DSC C++
      run: make shared DSC_FAST=1
    - name: Run common ops tests on CPU
      run: |
        cd python/tests/
        DSC_DEVICE=cpu pytest -s test_ops_common.py --no-header --no-summary -q
    - name: Run ops tests on CPU
      run: |
        cd python/tests/
        DSC_DEVICE=cpu pytest -s test_ops_cpu.py --no-header --no-summary -q
    - name: Run indexing tests on CPU
      run: |
        cd python/tests/
        DSC_DEVICE=cpu pytest -s test_indexing.py --no-header --no-summary -q
